<div class="feedback-form-wrapper">
  <form data-multi-step class="form inline">
    <div class="row-container">
      <div class="information">
        <div class="logo">
          <img src="" />
          <p></p>
        </div>
        <p data-step="1" i18n>How are we doing?</p>
        <p data-step="2" i18n>Glad you like it! Can you help us share the ❤️?</p>
        <input name="feedback" data-step="3" placeholder="How can we improve?" />
        <p data-step="4" i18n>Thanks for the feedback!</p>
      </div>
      <div class="action">
        <div data-step="1">
          <span class="star" data-star-index="1"></span>
          <span class="star" data-star-index="2"></span>
          <span class="star" data-star-index="3"></span>
          <span class="star" data-star-index="4"></span>
          <span class="star" data-star-index="5"></span>
        </div>
        <div data-step="2">
          <button id="rate-on-store" type="button" data-next-step="4" i18n>
            Rate on Chrome Web Store
          </button>
          <button id="decline-rate-on-store" type="button" data-next-step="4" i18n>
            No
          </button>
        </div>
        <button id="submit-form" type="button" data-step="3" data-next-step="4" i18n>
          Submit Feedback
        </button>
      </div>
    </div>
  </form>
</div>
